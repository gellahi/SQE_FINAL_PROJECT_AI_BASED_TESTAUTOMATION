
        <html>
        <head>
            <title>Test Automation Dashboard</title>
            <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <style>
                .card { margin: 15px; }
                .stats-card { text-align: center; padding: 20px; }
            </style>
        </head>
        <body>
            <div class="container">
                <h1 class="text-center my-4">Test Automation Dashboard</h1>
                
                <div class="row">
                    <div class="col-md-3">
                        <div class="card stats-card">
                            <h3>Pass Rate</h3>
                            <h4>97.7%</h4>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card stats-card">
                            <h3>Total Tests</h3>
                            <h4>44</h4>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card stats-card">
                            <h3>Anomalies</h3>
                            <h4>19</h4>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card stats-card">
                            <h3>Avg Response</h3>
                            <h4>0.884s</h4>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Endpoint Performance</h5>
                                <div id="endpoint-plot"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <script>
                // Create endpoint performance plot
                const endpointData = [{'total': 2, 'passed': 2, 'failed': 0, 'avg_response_time': 0.844585, 'pass_rate': 100.0}, {'total': 6, 'passed': 6, 'failed': 0, 'avg_response_time': 0.8578293333333334, 'pass_rate': 100.0}, {'total': 2, 'passed': 2, 'failed': 0, 'avg_response_time': 0.8516575, 'pass_rate': 100.0}, {'total': 2, 'passed': 2, 'failed': 0, 'avg_response_time': 0.8684385, 'pass_rate': 100.0}, {'total': 6, 'passed': 6, 'failed': 0, 'avg_response_time': 0.8813151666666666, 'pass_rate': 100.0}, {'total': 2, 'passed': 2, 'failed': 0, 'avg_response_time': 0.9767159999999999, 'pass_rate': 100.0}, {'total': 6, 'passed': 6, 'failed': 0, 'avg_response_time': 0.9285753333333334, 'pass_rate': 100.0}, {'total': 2, 'passed': 2, 'failed': 0, 'avg_response_time': 0.9475145, 'pass_rate': 100.0}, {'total': 2, 'passed': 2, 'failed': 0, 'avg_response_time': 0.843457, 'pass_rate': 100.0}, {'total': 6, 'passed': 6, 'failed': 0, 'avg_response_time': 0.8940635, 'pass_rate': 100.0}, {'total': 2, 'passed': 2, 'failed': 0, 'avg_response_time': 0.848681, 'pass_rate': 100.0}, {'total': 6, 'passed': 5, 'failed': 1, 'avg_response_time': 0.8587514999999999, 'pass_rate': 83.33333333333334}];
                Plotly.newPlot('endpoint-plot', [{
                    x: Object.keys(endpointData),
                    y: Object.values(endpointData).map(d => d.pass_rate),
                    type: 'bar',
                    name: 'Pass Rate'
                }]);
            </script>
        </body>
        </html>
