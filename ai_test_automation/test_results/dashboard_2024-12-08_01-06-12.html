
        <html>
        <head>
            <title>Test Automation Dashboard</title>
            <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <style>
                .card { margin: 15px; }
                .stats-card { text-align: center; padding: 20px; }
            </style>
        </head>
        <body>
            <div class="container">
                <h1 class="text-center my-4">Test Automation Dashboard</h1>
                
                <div class="row">
                    <div class="col-md-3">
                        <div class="card stats-card">
                            <h3>Pass Rate</h3>
                            <h4>97.7%</h4>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card stats-card">
                            <h3>Total Tests</h3>
                            <h4>44</h4>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card stats-card">
                            <h3>Anomalies</h3>
                            <h4>16</h4>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card stats-card">
                            <h3>Avg Response</h3>
                            <h4>1.126s</h4>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Endpoint Performance</h5>
                                <div id="endpoint-plot"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <script>
                // Create endpoint performance plot
                const endpointData = [{'total': 2, 'passed': 2, 'failed': 0, 'avg_response_time': 0.8699589999999999, 'pass_rate': 100.0}, {'total': 6, 'passed': 5, 'failed': 1, 'avg_response_time': 1.0393558333333333, 'pass_rate': 83.33333333333334}, {'total': 2, 'passed': 2, 'failed': 0, 'avg_response_time': 1.2165534999999998, 'pass_rate': 100.0}, {'total': 2, 'passed': 2, 'failed': 0, 'avg_response_time': 1.489383, 'pass_rate': 100.0}, {'total': 6, 'passed': 6, 'failed': 0, 'avg_response_time': 0.9974463333333333, 'pass_rate': 100.0}, {'total': 2, 'passed': 2, 'failed': 0, 'avg_response_time': 2.030191, 'pass_rate': 100.0}, {'total': 6, 'passed': 6, 'failed': 0, 'avg_response_time': 1.0376873333333332, 'pass_rate': 100.0}, {'total': 2, 'passed': 2, 'failed': 0, 'avg_response_time': 1.410375, 'pass_rate': 100.0}, {'total': 2, 'passed': 2, 'failed': 0, 'avg_response_time': 0.8920285, 'pass_rate': 100.0}, {'total': 6, 'passed': 6, 'failed': 0, 'avg_response_time': 1.2061036666666667, 'pass_rate': 100.0}, {'total': 2, 'passed': 2, 'failed': 0, 'avg_response_time': 1.089168, 'pass_rate': 100.0}, {'total': 6, 'passed': 6, 'failed': 0, 'avg_response_time': 0.9766905000000001, 'pass_rate': 100.0}];
                Plotly.newPlot('endpoint-plot', [{
                    x: Object.keys(endpointData),
                    y: Object.values(endpointData).map(d => d.pass_rate),
                    type: 'bar',
                    name: 'Pass Rate'
                }]);
            </script>
        </body>
        </html>
